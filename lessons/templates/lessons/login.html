{% extends 'lessons/base.html' %}

{% block title %}ﾄ斉ハg nh蘯ｭp - H盻皇 Ch盻ｯ Cﾃ｡i{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .auth-title {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        color: #667eea;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        font-family: inherit;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .submit-btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .auth-link {
        text-align: center;
        margin-top: 20px;
    }

    .auth-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }

    .error {
        background: #ffebee;
        color: #c62828;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #c62828;
    }

    .icon {
        text-align: center;
        font-size: 48px;
        margin-bottom: 20px;
    }
</style>

<div class="auth-container">
    <div class="icon">沐</div>
    <h1 class="auth-title">ﾄ斉ハg nh蘯ｭp</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
            <input type="text" id="username" name="username" required placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp">
        </div>
        
        <div class="form-group">
            <label for="password">M蘯ｭt kh蘯ｩu</label>
            <input type="password" id="password" name="password" required placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu">
        </div>
        
        <button type="submit" class="submit-btn">ﾄ斉ハg nh蘯ｭp</button>
    </form>
    
    <div class="auth-link">
        Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="{% url 'register' %}">ﾄ斉ハg kﾃｽ ngay</a>
    </div>
</div>

{% endblock %}
